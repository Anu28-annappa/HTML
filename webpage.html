<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nature Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2c3e50;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 200px;
        }

        nav a {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #1abc9c;
        }
        .image-container img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Nature Image">
    </div>

</body>
</html>
