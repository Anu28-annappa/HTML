<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Flag of Laos</title>
    <style>
        body{
            margin:0;
            padding:0;
            display: inline;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#eaeaea;
            font-family:"Times New Roman", serif;
        }

        .flag-container{
            width:900px;
            border:6px solid white;
            box-shadow:0 0 10px rgba(0,0,0,0.3);
            background:white;
        }

        .title{
            background:red;
            color:white;
            text-align:center;
            font-size:64px;
            padding:25px 0;
        }

        .flag{
            width:100%;
            height:450px;
            position:relative;
        }

        .red-top{
            background:red;
            height:8%;
        }

        .blue{
            background:#002868;
            height:70%;
            display:flex;
            justify-content:center;
            align-items:center;
            position:relative;
        }

        .red-bottom{
            background:red;
            height:35%;
        }

        .circle{
            width:180px;
            height:180px;
            background:white;
            border-radius:50%;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
        }

        .circle-text{
            color:red;
            font-size:42px;
            line-height:1.1;
        }
    </style>
</head>
<body>

<div class="flag-container">
    <div class="title">The Flag</div>

    <div class="flag">
        <div class="red-top"></div>
        <div class="blue">
            <div class="circle">
                <div class="circle-text">
                    of<br>Laos
                </div>
            </div>
        </div>
        <div class="red-bottom"></div>
    </div>
</div>

</body>
</html>
