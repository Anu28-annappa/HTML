<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 900px;
            background-color: white;
        }

        .Calculator {
            background-color: white;
            padding: 20px;
            border: 3px solid black; 
            border-radius: 15px;
            width: 260px;
            position: fixed;
        }

        #display{
            width: 100%;
            height: 50px;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: right;
            padding: 5px;
            background-color: black;
            color: white;
            border: none;
        }

        .buttons{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }

        button{
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        button.clear{
            background-color: black;
            color:white;
        }

        button.number,
        button.operator{
            background-color: lightgray;
        }
    </style>
</head>

<body>

<div class="Calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>

        <button class="number" onclick="appendValue('0')">0</button>

        <button class="operator" onclick="appendValue('-')">-</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <button class="operator" onclick="appendValue('*')">*</button>
        <button class="operator" onclick="appendValue('/')">/</button>

        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
